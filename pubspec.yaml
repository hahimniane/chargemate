name: chargemate
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5-89.0.dev <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  intl_phone_field: ^3.1.0
  country_code_picker: ^3.0.0
  google_maps_flutter: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  google_maps_cluster_manager: ^3.0.0+1
  http: ^0.13.6
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  firebase_phone_auth_handler: ^1.0.8
  pin_code_fields: ^7.4.0
  intl: ^0.18.0
  flutter_multi_formatter: ^2.11.1
  rounded_loading_button: ^2.1.0
  cloud_firestore: ^4.7.1
  font_awesome_flutter: ^10.4.0
  fluttertoast: ^8.2.2
  motion_tab_bar_v2: ^0.2.6
  text_scroll: ^0.2.0
  vibration: ^1.8.1
  map_launcher: ^2.5.0+1
  share_plus: ^7.0.2
  device_preview: ^1.1.0
  google_fonts: ^4.0.4

  flutter_native_splash: ^2.3.0
  animated_splash_screen: ^1.3.0
  shared_preferences: ^2.2.0
  flutter_device_type: ^0.4.0
  webview_flutter: ^4.2.2
  search_choices: ^2.2.6
  provider: ^6.0.5
  textfield_search: ^0.10.0
  searchfield: ^0.8.4
  syncfusion_flutter_pdfviewer: ^20.4.54


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  color: "#143463"
  image_path: "assets/images/ikon - gradient.png"
  #  adaptive_icon_background: "assets/images/white_background.jpeg"
  min_sdk_android: 21

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/logos/
    - assets/icons/
    - page-1/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRomanLight.ttf
          weight: 300
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400